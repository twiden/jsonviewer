<!DOCTYPE html>
<html>
  <head>
    <title>JSON View</title>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="static/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="static/css/jsonview.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>JSON viewer</h1>
          <div class="form-group">
            <textarea class="form-control" id="json-textarea" rows="20">{"what": "type json here"}</textarea>
          </div>
          <input type="button" class="btn btn-default" id="json-submit" value="Parse"></input>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="treeview" id="treeview"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="static/js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/js/bootstrap-treeview.min.js"></script>
    <script type="text/javascript" src="static/js/jsonview.js"></script>
  </body>
</html>
